<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>应用主页</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
      --subtext-color: #bbbbbb;
      --primary-color: #bb86fc;
      --shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: var(--card-color);
      box-shadow: var(--shadow);
      border-radius: 24px;
      padding: 32px;
      max-width: 480px;
      width: 90%;
      text-align: center;
    }

    .app-icon {
      width: 96px;
      height: 96px;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      color: var(--subtext-color);
      margin-bottom: 24px;
    }

    .download-buttons a,
    .telegram-link {
      display: inline-block;
      margin: 8px;
      padding: 12px 24px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: bold;
      color: var(--text-color);
      background-color: var(--primary-color);
      transition: background-color 0.2s ease;
    }

    .download-buttons a:hover,
    .telegram-link:hover {
      background-color: #9a5be0;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="icon.png" alt="应用图标" class="app-icon" />
    <h1>我的应用</h1>
    <p>这是一个优雅又现代的应用介绍页面，托管于 GitHub.io，提供快速访问和下载方式。</p>
    
    <div class="download-buttons">
      <a href="https://fast-download.example.com" target="_blank">快速下载</a>
      <a href="https://slow-download.example.com" target="_blank">慢速下载</a>
    </div>

    <a class="telegram-link" href="https://t.me/yourchannel" target="_blank">加入官方 Telegram</a>
  </div>
</body>
</html>
